<div class="login-page">
  <div class="form">
    <form class="login-form " [formGroup]="form" (ngSubmit)="doSend()">
      <h2>FORGOT PASSWORD</h2>
      <input type="text" placeholder="Email" formControlName="email" autocomplete="off" />
      <span class="error" *ngIf="err.email">{{err.email}}</span>
      <button type="submit">Send</button>
      <p class="message"><a routerLink="/login">Login</a></p>
    </form>
  </div>
</div>
