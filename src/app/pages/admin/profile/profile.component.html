<app-sidebar [title]="'Profile'"></app-sidebar>

<div class="common-container">
<h1>Profile Details</h1>
<form  class="form" [formGroup]="form"  (ngSubmit)="doAction()">     
    <div class="form-row">      
        <label class="">Name <span class="required">*</span></label>             
        <input type="text" class="form-input" placeholder="Name" formControlName="name">   
        <span class="error" *ngIf="err.name">{{err.name}}</span>    
        <label class="">Email <span class="required">*</span></label>             
        <input type="text" class="form-input" placeholder="Email" formControlName="email">   
        <span class="error" *ngIf="err.email">{{err.email}}</span>     
        <!-- <label class="">Phone <span class="required">*</span></label>             
        <input type="text" class="form-input" placeholder="Phone" formControlName="phone">   
        <span class="error" *ngIf="err.phone">{{err.phone}}</span>     -->
        <label class="">Password <span class="required">*</span></label>             
        <input type="text" class="form-input" placeholder="password" formControlName="password">   
        <span class="error" *ngIf="err.password">{{err.password}}</span>  
        <label class="">Password Confirmation <span class="required">*</span></label>             
        <input type="text" class="form-input" placeholder="password_confirmation" formControlName="password_confirmation">   
        <span class="error" *ngIf="err.password_confirmation">{{err.password_confirmation}}</span>  
        <div class="profile-img-sec">
            <div class="profile-add-delete-sec">
            <div *ngIf="imageUrl" class="img-deteted"  (click)="removeImage(1)">

            </div>
            <div  class="image-uploder-sec">
                <input type="file" #Image (change)="handleFileInput($any($event).target.files);">
                <img *ngIf="!imageUrl && !user.image_url" src="assets/images/profile-image.jpg" alt=""> 
                <img *ngIf="imageUrl" src="{{imageUrl}}" alt=""> 
                <img *ngIf="!imageUrl && user.image_url" src="{{user.image_url}}" alt=""> 
            </div>

               </div> -->
            
    </div>
            </div>  
            <button type="submit">Update</button>
                                                      
    </div>
</form>
</div>
